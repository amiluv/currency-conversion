<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
    (function(){
    emailjs.init("jgvcswlIBOZyfWJHc");
    })();
    </script>
</head>
<body>
    <div class="goHome">
        <a href="/">Back to home</a>
    </div>
    <h1>E-Currency and Crypto Exchange</h1>

    <form method="post" id="exchange-form">
        <label for="amount">Amount: </label>
        <input type="text" name="amount" id="amount" placeholder="Numbers only" required>
        
        <label for="from_currency">From Currency: </label>
        <select name="from_currency" id="from_currency" required>
            <option value="usd-coin">Perfect Money</option>
            <option value="bitcoin">Bitcoin(BTC)</option>
            <option value="tether">Tether(USDT)</option>
            <option value="ethereum">Ethereum(ETH)</option>
            <option value="binancecoin">Binance-Coin(BNB)</option>
            <option value="cardano">ADA</option>
            <option value="binance-peg-busd">BUSD</option>
            <option value="dogecoin">Dogecoin</option>
            <option value="tron">Tron(TRX)</option>
            
        </select>

        <label for="to_currency">To Currency: </label>
        <select name="to_currency" id="to_currency" required>
            <option value="bitcoin">Bitcoin(BTC)</option>
            <option value="tether">Tether(USDT)</option>
            <option value="ethereum">Ethereum(ETH)</option>
            <option value="usd-coin">Perfect Money</option>
            <option value="paypal-usd">PAYPAL</option>
            <option value="ripple">Ripple(XRP)</option>
            <option value="binancecoin">Binance-Coin(BNB)</option>
            <option value="cardano">ADA</option>
            <option value="binance-peg-busd">BUSD</option>
            <option value="tron">Tron(TRX)</option>
            <option value="dogecoin">Dogecoin</option>
        </select>
        
        <input type="submit" name="exchange" value="Exchange">
        
        
        <div id="result"></div><br>
        <div class="input">
            <label for="rec_wallet">Where do we send the token</label>
            <input type="text" class="rec_wallet" minlength="30" maxlength="46" placeholder="Paste the recieving wallet/accounhere"><br>
            <label for="name">Payer's Name</label>
            <input type="text" id="name" placeholder="enter your name here"><br>
            <label for="email">Payer's email address</label>
            <input type="email" class="email" placeholder="enter your email address here">
            <button type="button" id="proceed-button">Make payment</button>
        </div>
    </form>
<br>
<br>
<!--Displays crypto exchange rates-->        
<h1>CryptoCurrency Exchange Rates</h1>
<div id="cryptoRates"></div>

<script src="main.js"></script>

</body>
</html>
