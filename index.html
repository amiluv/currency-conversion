<!DOCTYPE html>
<html lnag="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Currency Exchange</h1>

    <form method="post" id="exchange-form">
        <label for="amount">Amount: </label>
        <input type="text" name="amount" id="amount" required>
        
        <label for="from_currency">From Currency: </label>
        <select name="from_currency" id="from_currency" required>
            <option value="usd-coin">Perfect Money(usd)</option>
            <option value="bitcoin">Bitcoin(BTC)</option>
            <option value="tether">Tether(USDT)</option>
            <option value="ethereum">Ethereum(ETH)</option>
            <option value="binancecoin">Binance-Coin(BNB)</option>
            <option value="cardano">ADA</option>
            <option value="binance-peg-busd">BUSD</option>
            <option value="dogecoin">Dogecoin</option>
            <option value="tron">Tron(TRX)</option>
            
        </select>

        <label for="to_currency">To Currency: </label>
        <select name="to_currency" id="to_currency" required>
            <option value="bitcoin">Bitcoin(BTC)</option>
            <option value="tether">Tether(USDT)</option>
            <option value="ethereum">Ethereum(ETH)</option>
            <option value="paypal-usd">PAYPAL</option>
            <option value="euroe-stablecoin">Perfect Money(usd)</option>
            <option value="euroe-stablecoin">Perfect Money(eur)</option>
            <option value="usd-coin">USDC</option>
            <option value="ripple">Ripple(XRP)</option>
            <option value="binancecoin">Binance-Coin(BNB)</option>
            <option value="cardano">ADA</option>
            <option value="binance-peg-busd">BUSD</option>
            <option value="tron">Tron(TRX)</option>
            <option value="dogecoin">Dogecoin</option>
            
        </select>
        
        <input type="submit" name="exchange" value="Exchange">
        <button type="button" id="proceed-button" disabled>Proceed</button>
        
        <div id="result"></div>
    </form>
<br>
<br>
<!--Displays crypto exchange rates-->        
<h1>CryptoCurrency Exchange Rates</h1>
<div id="cryptoRates"></div>

<script src="main.js"></script>

</body>
</html>
