<body bgcolor="#FFF">
    <p align="center"><font color="#000000" size="6"><strong>Pulmp Exchange Payment</strong></font></p>
    <p>&nbsp;</p>
    <p><font color="#000000" size="4">Select the Payment Method to
        use for your purchase:</font></p>
   
    <form id="pmForm" action="https://perfectmoney.com/api/step1.asp" method="post">
    <p>
        <input type="hidden" name="PAYEE_ACCOUNT" value="U41039047"> 
        <input type="hidden" name="PAYEE_NAME" value="Pulmp Exchange">
        <input type="hidden" name="PAYMENT_ID" value="542312" >
        <input type="hidden" name="PAYMENT_AMOUNT" id="paymentAmount" value= "">
        <input type="hidden" name="PAYMENT_UNITS" value="USD">
        <input type="hidden" name="STATUS_URL" id="email" value= ""> 
        <input type="hidden" name="PAYMENT_URL" value="https://www.myshop.com/cgi-bin/chkout1.cgi">
        <input type="hidden" name="PAYMENT_URL_METHOD" value="LINK">
        <input type="hidden" name="NOPAYMENT_URL" value="https://www.myshop.com/cgi-bin/chkout2.cgi">
        <input type="hidden" name="BAGGAGE_FIELDS" value="">
        <input type="hidden" name="ORDER_NUM" value="9801121">
        <input type="hidden" name="CUST_NUM" value="2067609">
        <input type="submit" name="PAYMENT_METHOD" value="PerfectMoney account">
    </p>
    </form>
    
        
    <script>
        // Retrieve URL parameters and set payment details
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const amount = urlParams.get('amount');
            const email = urlParams.get('email');
            document.getElementById('paymentAmount').value = amount || ''; 
            const form = document.getElementById("pmForm");
        })
        // Append the form to the document
        document.body.appendChild(form);

        // Submit the form
        form.submit();
    </script>
</body>
</html>
