<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .payment-details {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .payment-details p {
            margin: 10px 0;
        }
        .amount {
            font-size: 24px;
            font-weight: bold;
        }
        .wallet-address {
            font-size: 18px;
            word-break: break-all;
        }
        .rec_wallet {
            font-size: 18px;
            word-break: break-all;
            border-radius: 10px;
            width: auto;
        }
        .proceed-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .proceed-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Details</h1>
        <div class="payment-details">
            <p>Amount to be Paid: <span class="amount" id="amountToPay"></span></p><br>
            <p>Your Wallet Address: </p>
            <p class="wallet-address" id="walletAddress"></p><br>
            <label for="rec_wallet">Where do we send the token</label>
            <input type="text"  class="rec_wallet" placeholder="Paste the recieving wallet">
        </div>
        <button class="proceed-btn" onclick="processPayment()">I have made Payment</button>
    </div>

    <script>
        function processPayment() {
            // Logic to process payment can be added here if needed
            alert('Payment processing...');
            setTimeout(function() {
                window.location.href = 'thank_you.html';
            }, 3000);
            // You can redirect the user to a success page or perform further actions after payment
        }

        // Retrieve URL parameters and set payment details
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount');
        const currency = urlParams.get('currency');
        const address = urlParams.get('address');

        document.getElementById('amountToPay').textContent = `${amount} ${currency}`;
        document.getElementById('walletAddress').textContent = address;
    </script>
</body>
</html>
