<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2B2A4C;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        h4{
            color: #4d4b8b;
        }
      
        .payment-details {
            margin-top: 20px;
            padding: 20px;
            background-color: #dfdfc7;
            border-radius: 8px;
            display: flex;
        }
        .details {
            max-width: 100%;
        }
        .payment-details p {
            margin: 3px 0;
            
        }
        .amount {
            font-size: 22px;
            font-weight: bold;
        }
        .countdown {
            color: rgb(231, 29, 29);
        }
        .wallet-address {
            font-size: 18px;
            word-break: break-all;
        }
        .rec_wallet {
            font-size: 15px;
            word-break: break-all;
            border-radius: 3px;
            width: 100%;
            margin: 5px 0 20px 0;
        }
        .email {
            font-size: 15px;
            word-break: break-all;
            border-radius: 3px;
            width: 100%;
            margin-top: 5px;
        }
        #name {
            font-size: 15px;
            word-break: break-all;
            border-radius: 3px;
            width: 100%;
            margin: 5px 0 20px 0;
        }
        .proceed-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .proceed-btn:hover {
            background-color: #45a049;
        }
        .qrcode {
            
            float: right;
            
        }
    </style>
  
</head>
<body>
    <div class="bg-img">
        <div class="container">
            <h1>Payment Details</h1>
            <div class="payment-details">
                <div class="details">
                    <h4>This payment window expires in 15minutes!</h4>
                    <div class="countdown">
                        <p>Time remaining: <span id="timer"></span></p>
                    </div>
                    <h4>Make your payment first before clicking the<br> <i>'I have made payment'</i> button!</h4>
                    <p>Amount to be Paid: <span class="amount" id="amountToPay"></span></p><br>
                    <p id="network"></p>
                    <p class="wallet-address" id="walletAddress"></p><br>
                </div>
                
            </div>
            <div id="qrcode"></div>
            <button class="proceed-btn">I have made Payment</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@latest"></script>
    <script src="payment.js"></script>
</body>
</html>
