<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2B2A4C;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        h4{
            color: #4d4b8b;
        }
      
        .payment-details {
            margin-top: 20px;
            padding: 20px;
            background-color: #dfdfc7;
            border-radius: 8px;
            display: flex;
        }
        .details {
            max-width: 100%;
        }
        .payment-details p {
            margin: 10px 0;
        }
        .amount {
            font-size: 24px;
            font-weight: bold;
        }
        .wallet-address {
            font-size: 18px;
            word-break: break-all;
        }
        .rec_wallet {
            font-size: 18px;
            word-break: break-all;
            border-radius: 3px;
            width: 70%;
            margin-bottom: 20px;
        }
        .email {
            font-size: 18px;
            word-break: break-all;
            border-radius: 3px;
            width: 70%;
            margin-top: 5px;
        }
        .proceed-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .proceed-btn:hover {
            background-color: #45a049;
        }
        .qrcode-container {
            
            float: right;
            
        }
    </style>
</head>
<body>
    <div class="bg-img">
        <div class="container">
            <h1>Payment Details</h1>
            <div class="payment-details">
                <div class="details">
                    <h4>Company name: PULMP EXCHANGE</h4>
                    <h4>Company website: www.pulmpechange.com</h4>
                    <p>Amount to be Paid: <span class="amount" id="amountToPay"></span></p><br>
                    <p>Pay to this address:</p>
                    <p class="wallet-address" id="walletAddress"></p><br>
                    <label for="rec_wallet">Where do we send the token</label>
                    <input type="text" class="rec_wallet" placeholder="Paste the recieving wallet here"><br>
                    <label for="email">Payer's email address</label>
                    <input type="text" class="email" placeholder="enter your email address here">
                </div>
                
            </div>
            <div id="qrcode"></div>
            <button class="proceed-btn" onclick="processPayment()">I have made Payment</button>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/qrcode@latest"></script>
    <script>
        function processPayment() {
            // Logic to process payment can be added here if needed
            alert('Payment processing...');
            setTimeout(function() {
                window.location.href = 'thank_you.html';
            }, 3000);
            
        }

        // Retrieve URL parameters and set payment details
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const amount = urlParams.get('amount');
            const currency = urlParams.get('currency');
            const address = urlParams.get('address');

            document.getElementById('amountToPay').textContent = `${amount} ${currency}`;
            document.getElementById('walletAddress').textContent = address;

            // Generate QR code for the wallet address
            const qrCodeElement = document.getElementById('qrcode');
            new QRCode(qrCodeElement, {
                text: address,
                width: 128,
                height: 128,
            });
        })
        
    </script>
</body>
</html>
